<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<dvclass=container my-5>
		<div class="card-body">
			<table class="table table-bordered">
				<!--Fila del ID-->
				<tr>
					<td th:text="'ID:'" />
					<td th:text="${cliente.id}" />
				</tr>
				<!--Fila del Nombre-->
				<tr>
					<td th:text="'Nombre:'" />
					<td th:text="${cliente.nombre}" />
				</tr>
				<!--Fila del Apellido-->
				<tr>
					<td th:text="'Apellido:'" />
					<td th:text="${cliente.apellido}" />
				</tr>
				<tr>
					<td th:text="'Cedula:'" />
					<td th:text="${cliente.cedula}" />
				</tr>
				<tr>
					<td th:text="'Fecha Nacimiento:'" />
					<td th:text="${cliente.fechaNacimiento}" />
				</tr>
				<tr>
					<td th:text="'Genero:'" />
					<td th:text="${cliente.genero}" />
				</tr>
			</table>
		</div>
</body>



</html>
