<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div th:text="${mensaje}" th:if="${mensaje!=null}"> </div>
	<div class=container my-5>
		<h3>Ingresar Cliente</h3>
		<div class="card-body">
			<form th:action="@{/empleados/insertarCliente}" th:object="${cliente}" method="post">
				<table class="table table-bordered">
					<tr>
						<td>
							<label for="name">Nombre:</label>
						</td>
						<td>
							<input type="text" id="nombre" th:field="*{nombre}" required>
						</td>
					</tr>

					<tr>
						<td>
							<label>Apellido:</label>
						</td>
						<td>
							<input type="text" id="apellido" th:field="${cliente.apellido}" required>
						</td>
					</tr>

					<tr>
						<td>
							<label>Cedula:</label>
						</td>
						<td>
							<input type="text" id="cedula" th:field="*{cedula}" required>
						</td>
					</tr>

					<tr>
						<td>
							<label>Fecha Nacimiento:</label>
						</td>
						<td>
							<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento} " required>

						</td>
					</tr>

					<tr>
						<td>
							<label>Genero:</label>
						</td>
						<td>
							<input type="radio" id="gen1" name="genero" value="M" th:field="*{genero}"> Masculino
							<input type="radio" id="gen2" name="genero" value="F" th:field="*{genero}"> Femenino
							<input type="radio" id="gen3" name="genero" value="O" th:field="*{genero}" required checked>
							Prefiero no responder
						</td>
					</tr>

				</table>
				<input type="submit" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
