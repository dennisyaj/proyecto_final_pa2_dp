<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class=container my-5>
		<h3>Retirar vehiculo:</h3>
		<div class="card-body">
			<form action="#" th:action="@{/empleados/actualizar/{idNumero}(idNumero=${textoReserva.numero})}"
				th:object="${textoReserva}" th:method="put">
				<table>
					<tr>
						<td>
							<label th:text="*{dato}"></label>
						</td>
					</tr>
					<tr hidden>
						<td>
							<input class="form-control" type="text" id="apellido" th:field="*{numero}">
						</td>
					</tr>
				</table>
				<input class="btn btn-outline-primary" type="submit" value="Retirar">
			</form>
		</div>
	</div>
</body>

</html>
