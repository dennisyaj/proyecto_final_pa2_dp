<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div th:text="${mensaje}" th:if="${mensaje!=null}"> </div>
	<div class=container my-5>
		<h3>Ingresar Vehiculo</h3>
		<div class="card-body">
			<form th:action="@{/empleados/insertarVehiculo}" th:object="${vehiculo}" method="post">
				<table class="table table-bordered">
					<tr>
						<td>
							<label>Marca:</label>
						</td>
						<td>
							<input type="text" id="marca" th:field="*{marca}" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Modelo:</label>
						</td>
						<td>
							<input type="text" id="modelo" th:field="*{modelo}" required>
						</td>
					</tr>

					<tr>
						<td>
							<label>Placa:</label>
						</td>
						<td>
							<input type="text" id="placa" th:field="*{placa}" required>
						</td>
					</tr>

					<tr>
						<td>
							<label>AÃ±o Fabricacion:</label>
						</td>
						<td>
							<input type="text" id="Fabricacion" th:field="*{anioFabricacion} " required>

						</td>
					</tr>
					<tr>
						<td>
							<label>Pais:</label>
						</td>
						<td>
							<input type="text" id="pais" th:field="*{pais}" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Cilindraje:</label>
						</td>
						<td>
							<input type="text" id="cilindraje" th:field="*{cilindraje}" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Avaluo:</label>
						</td>
						<td>
							<input type="text" id="avaluo" th:field="*{avaluo}" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Valor por dia:</label>
						</td>
						<td>
							<input type="text" id="valor" th:field="*{valorPorDia}" required>
						</td>
					</tr>
				</table>
				<input type="submit" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
