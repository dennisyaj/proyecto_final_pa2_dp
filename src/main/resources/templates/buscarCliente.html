<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div th:text="${mensaje}" th:if="${mensaje!=null}"> </div>
	<div class=container my-5>
		<h3>Buscar Cliente por Cedula</h3>
		<div class="card-body">
			<form th:action="@{/empleados/buscarCliente}"
				th:object="${cliente}" method="post">
				<table class="table table-bordered">
					<tr>
						<td>
							<label for="name">Cedula:</label>
						</td>
						<td>
							<input type="text" id="cedula" th:name="cedula" th:field="*{cedula}" required>
						</td>
					</tr>
				</table>
				<input type="submit" value="Buscar">
			</form>
		</div>
	</div>
</body>

</html>
