<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<table class="table table-bordered">
		<!----cabezera de la tabla---->
		<thead>
			<tr>
				<th colspan="5">Reserva</th>
				<th colspan="2">Cliente</thcolspan="5">
				<th colspan="3">Vehiculo</thcolspan="5">
			</tr>
			<tr>
				<th>ID</th>
				<th>Numero</th>
				<th>Fecha inicio</th>
				<th>Fecha final</th>
				<th>Estado</th>
				<th>Apellido</th>
				<th>Cedula</th>
				<th>Placa</th>
				<th>Marca</th>
				<th>Valor por dia</th>
			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<tr th:each=" reporteReservas : ${listReporteReservas}">
				<form action="#" th:object="${reporteReservas}" th:method="delete">

					<td th:text="${reporteReservas.id}"></td>
					<td th:text="${reporteReservas.numero}"></td>
					<td th:text="${reporteReservas.fechaInicio}"></td>
					<td th:text="${reporteReservas.fechaFinal}"></td>
					<td th:text="${reporteReservas.estado}"></td>
					<td th:text="${reporteReservas.apellido}"></td>
					<td th:text="${reporteReservas.cedula}"></td>
					<td th:text="${reporteReservas.placa}"></td>
					<td th:text="${reporteReservas.marca}"></td>
					<td th:text="${reporteReservas.valorPorDia}"></td>

				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
