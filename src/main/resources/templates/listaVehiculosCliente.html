<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



	<table class="table table-striped">
		<!----cabezera de la tabla---->
		<thead>
			<tr>
				<h1>Lista de vehiculos</h1>
			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<tr th:each=" vehiculo : ${listVehiculos}">
				<form action="#" th:object="${vehiculo}" th:method="delete">

					<td th:text="Placa +${vehiculo.placa}"></td>
					<td>-</td>
					<td th:text="Modelo +${vehiculo.modelo}"></td>
					<td>-</td>
					<td th:text="Marca +${vehiculo.marca}"></td>
					<td>-</td>
					<td th:text="AÃ±o +${vehiculo.anioFabricacion}"></td>
					<td>-</td>
					<td th:text="Estado +${vehiculo.estado}"></td>
					<td>-</td>
					<td th:text="Valor_por_dia +${vehiculo.valorPorDia}"></td>

					<td>
						<input type="submit" value="Borrar">
					</td>
				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
